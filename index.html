<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>In Class</title>
	<link rel = "stylesheet" type = "text/css" href = "style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src = "https://momentjs.com/downloads/moment.js"></script>

</head>
<body>
	<div class = "container">
		<div class = "row">
			<header class = "panel-heading" id = "heading">Train Time!</header><br>
		</div>
		<div class = "employeeContainer">
			<div class = "row">
			<div class = "panel-heading">Current Train Schedule</div>
				<!-- <div class = "row"> -->
				<table class = "table table-striped">
					<thead>
						<tr>
							<th>Train Name:</th>
							<th>Destination:</th>
							<th>Frequency (min):</th>
							<th>Next Arrival:</th>
							<th>Minutes Away:</th>
						</tr>
					</thead>
					<tbody>
						<td>Trenton Express</td>
						<td>Trenton</td>
						<td>25</td>
						<td>5:35</td>
						<td>10</td>
					</tbody>
				</table>
			<!-- </div> -->
			</div>
		</div>
		<div class = "addEmployees">
			<div class = "row">
				<div class = "col-sm-12">
					<div class = "panel panel-default">
					<div class = "panel-heading"> Employee Adder</div>
					</div>

			<div class = "searchArea">
				<p>Train Name:</p>
				<input type = "text" id = "name" class = "form-control">
				<p>Destination:</p>
				<input type = "text" id = "destination" class = "form-control">
				<p>First Train Time (HH:mm - Military Time):</p>
				<input type = "text" id = "firstTrainTime" class = "form-control">
				<p>Frequency (min):</p>
				<input type = "text" id = "frequency" class = "form-control">
					<button type = "button" class = "btn btn-default" id = "searchBtn">
						<i class = "glyphicon glyphicon-search"></i> Add Info
					</button>
					<button type = "button" class = "btn btn-default" id = "clearBtn">
						<i class = "glyphicon glyphicon-trash"></i>Clear Results
					</button>
		  </div>
		  </div>
		  </div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type = "text/javascript" src = "app.js"></script>  
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


</body>
</html>
